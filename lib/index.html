<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project</title>
</head>
<body>
   <div class="container"> 
    <div class="image">
        <img src="image/tree.avif" height="985px">
    </div>
    <div class="form">
        <h2> This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to start now.</h2>

        <h2>You <em>know</em> you want to.</h2>
    
    <form>
        <div class="credits">
            Photo taken by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash.</a>
        </div>

        <section>
            <h2>Let's do this!</h2>
          <div class="name">
            <p>
                <label for="name">
                    <span>First Name: </span>
                </label>
                <input type="text" id="name" placeholder="ex. Thomas">
            </p>
           </div>
          <div class="name">
            <p>
                <label for="lastname">
                    <span>Last Name: </span>
                </label>
                <input type="text" id="lastname" placeholder="ex. Shelby">
            </p>
          </div>
          <div class="contact">
            <p>
                <label for="email">
                <span>Email Address: </span>
                </label>
                <input type="email" id="email" placeholder="ex. peaky@blinders.com">
            </p>
            </div>
            <div class="contact">
            <p>
                    <label for="phonenumber">
                        <span>Phone Number: </span>

                    </label>
                    <input type="tel" id="phonenumber" placeholder="ex. +381 666 66 66">
            </p>
            </div>
            <div class="password">
            <p>
                <label for="pwd">
                    <span>Password: </span>
                </label>
                <input type="password" id="pwd" placeholder="ex. *******">
            </p>
            </div>
            <div class="password">
            <p>
                <label for="confirm_pwd">
                    <span>Confirm Password: </span>
                </label>
                <input type="password" id="confirm_pwd" placeholder="ex. *******">
            </p>
            </div>
                <button type="submit">Register now</button>
       </div>        
        </section>
    </form>
</div>
</body>
</html>
